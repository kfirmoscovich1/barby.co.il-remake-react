# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: barby-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://barby.kfirmoscovich.com
      - key: ALLOWED_ORIGINS
        value: https://barby.kfirmoscovich.com,https://barby-kfirmoscovich.vercel.app
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: RATE_LIMIT_MAX
        value: 100
